  <title>Object.getOwnPropertyDescriptors</title>
</head>
<body>
<pre>
  该函数返回一个对象所有的属性，甚至包括get/set函数。
  ES2017加入这个函数的主要动机在于方便将一个对象深度拷贝给另一个对象，
  同时可以将getter/setter拷贝。
  和Object.assign不同。
  Object.assign将一个对象除了getter/setter以外的都深度拷贝了。
  将原对象Car拷贝到ElectricCar，
  你就会发现Object.getOwnPropertyDescriptors拷贝了 getter和setter，
  而Object.assign没有。
</pre>
<script>
  let Car = {
    name: 'BMW',
    price: '10000',
    set discount(x){
      this.d = x
    },
    get discount(){
      return this.d
    }
  }
  console.log(Object.getOwnPropertyDescriptor(Car, 'discount'));

  const ElectricCar = Object.assign({}, Car)
  console.log(Object.getOwnPropertyDescriptor(ElectricCar, 'discount'))
</script>
</body>
</html>
